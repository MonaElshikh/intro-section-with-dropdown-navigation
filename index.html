<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Intro section with dropdown navigation" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link
      rel="preload"
      href="css/media.css"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon-32x32.png"
    />
    <title>Intro Section With Dropdown Navigation | Mona Elshikh</title>
  </head>
  <body>
    <div class="overlay"></div>
    <div class="intro-section" role="main">
      <div class="header">
        <img src="images/logo.svg" class="logo" alt="logo" />
        <div class="links">
          <div class="links-content">
            <ul>
              <li class="close">
                <img src="images/icon-close-menu.svg" alt="close" />
              </li>
              <li class="main-menu">
                <div class="sub">
                  <a href="#">Features</a>
                  <img src="images/icon-arrow-up.svg" alt="arrow-up" />
                </div>
                <ul class="sub-menu-links">
                  <li class="link">
                    <img src="images/icon-todo.svg" alt="" />
                    <a href="#">To do list</a>
                  </li>
                  <li class="link">
                    <img src="images/icon-calendar.svg" alt="" />
                    <a href="#">Calender</a>
                  </li>
                  <li class="link">
                    <img src="images/icon-reminders.svg" alt="" />
                    <a href="#">Reminders</a>
                  </li>
                  <li class="link">
                    <img src="images/icon-planning.svg" alt="" />
                    <a href="#">Planing</a>
                  </li>
                </ul>
              </li>
              <li class="main-menu">
                <div class="sub">
                  <a href="#">Company</a>
                  <img src="images/icon-arrow-up.svg" alt="arrow-up" />
                </div>
                <ul class="sub-menu-links">
                  <li class="link"><a href="#">History</a></li>
                  <li class="link"><a href="#">Our Team</a></li>
                  <li class="link"><a href="#">Blog</a></li>
                </ul>
              </li>
              <li class="main-menu">
                <a href="#" class="sub-menu">Careers</a>
              </li>
              <li class="main-menu">
                <a href="#" class="sub-menu">About</a>
              </li>
            </ul>
            <div class="butns">
              <button>Login</button><button>Register</button>
            </div>
          </div>
          <div class="menu">
            <img src="images/icon-menu.svg" alt="menu" />
          </div>
        </div>
      </div>
      <div class="content">
        <div class="content-img">
          <img src="images/image-hero-mobile.png" alt="hero-mobile" />
          <img src="images/image-hero-desktop.png" alt="ero-desktop" />
        </div>
        <div class="content-data">
          <h1>Make Remote Work</h1>
          <p>
            Get your team in sunc. no matter your location. Streamline
            processes. create team rituals. and watch productivity soar.
          </p>
          <button>Learn More</button>
        </div>
      </div>
      <div class="footer">
        <div class="footer-container">
          <img src="images/client-databiz.svg" alt="client-databiz" />
          <img src="images/client-audiophile.svg" alt="client-audiophile" />
          <img src="images/client-meet.svg" alt="client-meet" />
          <img src="images/client-maker.svg" alt="client-maker" />
        </div>
      </div>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
